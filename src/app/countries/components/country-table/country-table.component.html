<div *ngIf="countries.length === 0" class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<div *ngIf="countries.length > 0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flags?.png" alt="Bandera de {{ country.name?.common }}" width="50">
        </td>
        <td>{{ country.name?.common }}</td>
        <td>{{ country.population | number }}</td>
      </tr>
    </tbody>
  </table>
</div>
